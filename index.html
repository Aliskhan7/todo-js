<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo</title>
</head>
<body>

    <div class="container">
        <div class="todo">
            <h1 class="todo-title">Todo: 1</h1>
            <div class="todo-item">
                <p class="todo-item__text">Lorem ipsum dolor sit amet</p>
                <button class="todo-item__delete">x</button>
            </div>
            <form action="" class="todo-form">
                <input type="text" class="todo-input" placeholder="Введите текст">
                <button class="todo-btn">+</button>
            </form>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
